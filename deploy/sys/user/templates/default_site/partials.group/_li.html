<section id="impressions">
  <div class="container"> 
         
    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center wow fadeInDown">
        <h2><span class="head_itals">the</span> Lasting Impressions</h2>
        <p class="lead">what can we see?</p>
      </div>
    </div>

    <div class="mrgn-50-top-btm text-center">
      <img src="/assets/divider.svg" alt="*">
    </div>

    <div class="row text-center"> 
  {exp:lasting_impressions:entries
        channel="about"
        disable="categories|member_data|pagination"
        dynamic="no"}   

    {about_image}
      <div class="col-sm-4 wow fadeIn chef">
        <img src="{about_image:source}" class="img-responsive location" alt="{about_image:alt_text}">
      </div>
    {/about_image}   
        <h3>{title}</h3>
        <p class="text-muted">{p_intro}</p>
        <p class="mrgn-20-top">{p_content}</p>
      </div>

{/exp:lasting_impressions:entries} 

    </div>

  </div>
</section>
